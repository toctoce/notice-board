<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>익명 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>게시글 목록</h1>
        <a th:href="@{/post/new}" class="btn btn-primary">글 작성</a>
    </div>
    <hr>

    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:unless="${posts.isEmpty()}" th:each="post : ${posts}">
            <td th:text="${post.id}">1</td>
            <td>
                <a th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.title}">게시글 제목</a>
            </td>
            <td th:text="${post.author}">작성자</td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-31</td>
        </tr>
        <tr th:if="${posts.isEmpty()}">
            <td colspan="4" class="text-center">작성된 게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
