<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>익명 게시판</h2>
    <hr>

    <form th:action="@{/posts/{postId}(postId=${post.id})}" th:object="${post}" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="author" class="form-label">작성자</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="이름을 입력하세요" readonly>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/posts/{postId}(postId=${post.id})}" class="btn btn-secondary">취소</a>
    </form>
</div>

</body>
</html>
