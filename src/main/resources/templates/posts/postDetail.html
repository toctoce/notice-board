<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div>
        <h2 th:text="${post.title}">게시글 제목</h2>
        <hr>
        <div class="d-flex justify-content-between text-secondary">
            <p><strong>작성자:</strong> <span th:text="${post.author}">작성자 이름</span></p>
            <p><strong>작성일:</strong> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-31</span></p>
        </div>
        <hr>
        <div class="mt-4 mb-5" style="min-height: 200px;">
            <p th:utext="${#strings.replace(post.content, '\n', '&lt;br /&gt;')}">...</p>
        </div>
    </div>

    <div class="d-flex justify-content-end mb-4">
        <a th:href="@{/posts/{postId}/edit(postId=${post.id})}" class="btn btn-warning me-2">수정</a>

        <form th:action="@{/posts/{postId}(postId=${post.id})}" method="post">
            <input type="hidden" name="_method" value="delete">
            <input type="password" name="password" placeholder="비밀번호" class="form-control d-inline-block w-auto me-2">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>

        <a th:href="@{/posts}" class="btn btn-secondary ms-2">목록으로</a>
    </div>

    <div class="mt-5">
        <h4>댓글</h4>
        <hr>
        <div th:if="${post.comments.isEmpty()}" class="text-center text-muted">
            <p>작성된 댓글이 없습니다.</p>
        </div>
        <ul th:unless="${post.comments.isEmpty()}" class="list-group">
            <li th:each="comment : ${post.comments}" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong><span th:text="${comment.author}">댓글 작성자</span></strong>
                        <small class="text-muted ms-2" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">댓글 작성일</small>
                    </div>
                    <div>
                        <a th:href="@{/comments/{commentId}/edit(commentId=${comment.id})}" class="btn btn-warning btn-sm me-2">수정</a>
                        <form th:action="@{/comments/{commentId}(commentId=${comment.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                        </form>
                    </div>
                </div>
                <p class="mt-2 mb-1" th:text="${comment.content}">댓글 내용입니다.</p>
            </li>
        </ul>
    </div>

    <div class="mt-4">
        <h5>댓글 작성</h5>
        <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
            <div class="row mb-3">
                <div class="col-md-6 mb-2 mb-md-0">
                    <label for="commentAuthor" class="form-label visually-hidden">작성자</label>
                    <input type="text" id="commentAuthor" name="author" class="form-control" placeholder="작성자">
                </div>
                <div class="col-md-6">
                    <label for="commentPassword" class="form-label visually-hidden">비밀번호</label>
                    <input type="password" id="commentPassword" name="password" class="form-control" placeholder="비밀번호">
                </div>
            </div>
            <div class="mb-3">
                <label for="commentContent" class="form-label visually-hidden">내용</label>
                <textarea id="commentContent" name="content" class="form-control" rows="3" placeholder="댓글을 남겨주세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">댓글 작성</button>
        </form>
    </div>
</div>

</body>
</html>
