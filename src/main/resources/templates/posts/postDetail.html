<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div>
        <h2 th:text="${post.title}">게시글 제목</h2>
        <hr>
        <div class="d-flex justify-content-between text-secondary">
            <p><strong>작성자:</strong> <span th:text="${post.author}">작성자 이름</span></p>
            <p><strong>작성일:</strong> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-31</span></p>
        </div>
        <hr>
        <div class="mt-4 mb-5" style="min-height: 200px;">
            <p th:utext="${#strings.replace(post.content, '\n', '&lt;br /&gt;')}">...</p>
        </div>
    </div>

    <div class="d-flex justify-content-end mb-4">
        <a href="#" th:href="@{/posts/{postId}/edit(postId=${post.id})}" class="btn btn-warning me-2">수정</a>
        <a href="#" th:href="@{/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger">삭제</a>
        <a href="/" th:href="@{/posts}" class="btn btn-secondary ms-2">목록으로</a>
    </div>

    <div class="mt-5">
        <h4>댓글</h4>
        <hr>
        <div th:if="${post.comments.isEmpty()}" class="text-center text-muted">
            <p>작성된 댓글이 없습니다.</p>
        </div>
        <ul th:unless="${post.comments.isEmpty()}" class="list-group">
            <li th:each="comment : ${post.comments}" class="list-group-item">
                <div class="d-flex justify-content-between">
                    <strong><span th:text="${comment.author}">댓글 작성자</span></strong>
                    <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">댓글 작성일</small>
                </div>
                <p class="mt-2 mb-1" th:text="${comment.content}">댓글 내용입니다.</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
